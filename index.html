<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">

    <img class="work-img" src="images/image-header-desktop.jpg" alt="work-img">

    <h1>Get <span>insights</span> that help your business grow.</h1>

    <p class="main-paragraph">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer<br>
    experience, and overall efficiency.</p>

    <table>
      <tr class="stats">
        <td>10k+</td>
        <td>314</td>
        <td>12M+</td>
      </tr>
      <tr class="stats-heading">
        <td>companies</td>
        <td>templates</td>
        <td>queries</td>
      </tr>
    </table>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vandna Sharma</a>.
  </div>
</body>
</html>
